<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="blockSlider(interv)" @mouseleave="sliderOn(interv)">

                <div class="item">
                    <img :src="slides[firstSlideActive].image" :alt="slides[firstSlideActive].title" />
                    <div class="text">
                        <h3>{{slides[firstSlideActive].title}}</h3>
                        <p>
                            {{slides[firstSlideActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb" :class="{'active': i === firstSlideActive}" v-for= "(slideImg, i) in slides" :key="i" @click="goToSlide(i)">
                        <img :src="slideImg.image" :alt="slideImg.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
